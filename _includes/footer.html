<footer class="site-footer">
  <div class="wrapper footer-wrapper">

    <ul class="social-media-list">
      {% if site.email %}
      <li>
        <a href="mailto:{{ site.email }}">
          <i class="fas fa-envelope"></i>
        </a>
      </li>
      {% endif %}

      {% if site.github_username %}
      <li>
        <a href="https://github.com/{{ site.github_username }}">
          <i class="fab fa-github"></i>
        </a>
      </li>
      {% endif %}

      {% if site.gitlab_username %}
      <li>
        <a href="https://gitlab.com/{{ site.gitlab_username }}">
          <i class="fab fa-gitlab"></i>
        </a>
      </li>
      {% endif %}

    </ul>

    <div class="license">
      All original work on this site is licensed under a
      <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License
      </a>.
    </div>

  </div>
</footer>
